<div class="gifts-container">
  <div class="filters-bar" style="display: flex; gap: 15px; margin-bottom: 20px; padding: 10px; background: #f9f9f9; border-radius: 8px;">
  
  <!-- 驻砖 -->
<input type="text" 
       placeholder=" 驻砖 转..." 
       [(ngModel)]="searchTerm" 
       (input)="applyFilter()" 
       class="search-input">

<select (change)="onSortChange($event)" class="sort-select">
    <option value=""> 专</option>
    <option value="expensive"> 拽专</option>
    <option value="cheap"> </option>
    <option value="popular"> 专</option>
</select>

</div>
  <!-- : 专爪 专拽  砖 转转 -->
  <!-- 砖 : -ngFor 爪 注 -div 砖 专住 -->
  <div class="gift-card" *ngFor="let gift of gifts">

    <img [src]="gift.imageUrl" *ngIf="gift.imageUrl" alt="转转 转" style="max-width: 100px;">
      <h3>{{ gift.name }}</h3>
      <p>{{ gift.id }}</p>
   <!-- <p>专住 砖专: {{ gift.ticketsSold }}</p> -->

              <input type="number" min="1" placeholder="转 专住" #qtyInput>

                      <!-- 爪,  砖 转 转 转 注专 -input -->
        <button (click)="buyTickets(gift, qtyInput)">
          专砖 专住
        </button>

  </div>

</div>

<!-- 注 专拽: 爪转 抓  ! -->
<div *ngIf="gifts.length === 0" style="padding: 20px; text-align: center;">
  <h3>... 注 转转</h3>
</div>
