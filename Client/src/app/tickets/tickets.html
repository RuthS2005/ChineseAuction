<div class="tickets-container" style="display: flex;">

  <!-- צד ימין: החנות -->
  <div style="flex: 2;">
    <!-- (itemAddedToCart): כשזה קורה... -->
    <!-- myCart.loadCart(): תפעיל את הפונקציה בעגלה -->
    <app-gift-list (itemAddedToCart)="myCart.loadCart()"></app-gift-list>
  </div>

  <!-- צד שמאל: העגלה -->
  <div style="flex: 1;">
    <!-- נותנים לעגלה שם מזהה #myCart -->
    <app-cart #myCart></app-cart>
  </div>

</div>
