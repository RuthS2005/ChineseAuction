<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">

  <h2 style="text-align: center;">{{ isLoginMode ? 'כניסה למערכת' : 'הרשמה חדשה' }}</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 10px;">

    <div *ngIf="!isLoginMode" style="display: flex; flex-direction: column; gap: 10px;">
      <input type="text" placeholder="שם משתמש" formControlName="username" style="width: 100%; padding: 8px;">
      <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" style="color:red">
        שם משתמש חובה (מינימום 3 תווים)
      </small>

      <input type="text" placeholder="טלפון" formControlName="phone" style="width: 100%; padding: 8px;">
      <small *ngIf="loginForm.get('phone')?.invalid && loginForm.get('phone')?.touched" style="color:red">
        מספר טלפון חייב להכיל 9-10 ספרות
      </small>
    </div>

    <input type="email" placeholder="אימייל" formControlName="email" style="width: 100%; padding: 8px;">
    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" style="color:red">
      כתובת אימייל לא תקינה
    </small>

    <input type="password" placeholder="סיסמה" formControlName="password" style="width: 100%; padding: 8px;">
    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color:red">
      סיסמה חייבת להכיל לפחות 6 תווים
    </small>

    <button type="submit" [disabled]="loginForm.invalid" 
      style="background-color: #007bff; color: white; padding: 10px; cursor: pointer; border: none; border-radius: 5px;">
      {{ isLoginMode ? 'התחבר' : 'הירשם' }}
    </button>
  </form>

  <hr>

  <button (click)="toggleMode()" style="background: none; border: none; color: blue; cursor: pointer; width: 100%;">
    {{ isLoginMode ? 'אין לך חשבון? להרשמה לחץ כאן' : 'יש לך כבר חשבון? לכניסה לחץ כאן' }}
  </button>

</div>
