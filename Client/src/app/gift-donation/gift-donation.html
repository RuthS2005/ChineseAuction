<div class="container">
  <h1>ניהול מתנות</h1>

  <button (click)="showForm = true">הוספת מתנה</button>

  <app-gift-form *ngIf="showForm" [gift]="selectedGift || { name: '', value: 0 }" (saveGift)="saveGift($event)">
  </app-gift-form>

  <app-gifts-list [gifts]="gifts" (deleteGift)="removeGift($event)" (editGift)="startEdit($event)"
    (raffle)="raffle($any($event))">
  </app-gifts-list>

</div>
